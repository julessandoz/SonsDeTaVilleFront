<div class="sound-player-container">
  <div class="sound-container">
    <div class="play-pause-button">
      <div (click)="playPause()" class="play-button">
        <ion-icon name="play" *ngIf="!isPlaying"></ion-icon>
        <ion-icon name="pause" size="large" *ngIf="isPlaying"></ion-icon>
      </div>
    </div>
    <div id="waveform" class="waveform"></div>
  </div>
</div>
