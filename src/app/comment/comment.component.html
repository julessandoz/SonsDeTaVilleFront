<div class="comment" :id="{{comment._id}}">
  <div class="comment-author" (click)="seeAuthorProfile(comment.author)">
    {{ comment.author.username }}
  </div>
  <div class="comment-body">
    {{ comment.comment }}
  </div>
  <div *ngIf="commentDate" class="comment-date">
    {{ commentDate }}
  </div>
</div>
