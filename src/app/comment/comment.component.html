<div *ngFor="let comment of comments" class="comment" :id="{{comment._id}}">
  <div class="comment-author">
    {{ comment.author.username }}
  </div>
  <div class="comment-body">
    {{ comment.comment }}
  </div>
  <div class="comment-date">
    29.03
  </div>
</div>
