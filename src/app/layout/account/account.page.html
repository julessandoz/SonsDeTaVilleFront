<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button href="account-param">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <h1>{{user?.username}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>{{user?.soundsPosted}} sons</p>
    </ion-col>
    <ion-col>
      <p>{{user?.commentsPosted}} commentaires</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <app-category-button [categoryName]="'Voitures'" [backgroundColor]="'red'"></app-category-button>
  </ion-row>
</ion-content>
